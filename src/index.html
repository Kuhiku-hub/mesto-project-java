<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Project mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <!-- Начало блока header -->
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место" />
      </header>
      <!-- Конец блока header -->
      <main class="content">
        <!-- Начало секции profile -->
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/Аватар.jpg')%>" alt="Жак-Ив Кусто на фоне моря" />
          <div class="profile__info-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование профиля пользователя"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
        </section>
        <!-- Конец секции profile -->
        <!-- Начало секции cards -->
        <section id="cards-container" class="cards">
        </section>
        <!-- Конец секции cards -->
        <!-- Начало блока footer -->
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <!-- Конец блока footer -->
      </main>
      <!-- Начало popup-->
      <div id="profile-popup" class="popup ">
        <div class="popup__container">
          <button id="popup-profile-close" type="button" class="popup__close" aria-label="Закрыть форму"></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <form id="popup-profile-form" class="popup__form" name="profileForm" novalidate>
              <input id="username-input" type="text" class="popup__input" name="name" required placeholder="Ваше имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-Я\-\s]+$" />
              <span class="username-input-error popup__input-error"></span>
              <input id="description-input" type="text" class="popup__input " name="job" required placeholder="Чем вы занимаетесь ?" value="Исследователь океана" minlength="2" maxlength="200"pattern="[a-zA-Zа-яА-Я\-\s]+$" />
              <span class="description-input-error popup__input-error"></span>
            <button id="popup-profile-submit" type="submit" class="popup__submit" aria-label="Сохранить" >Сохранить</button>
          </form>
        </div>
      </div>
      <div id="image-popup" class="popup">
        <div class="popup__container">
          <button id="popup-image-close" type="button" class="popup__close" aria-label="Закрыть форму"></button>
          <h2 class="popup__name">Новое место</h2>
          <form id="popup-image-form" class="popup__form" name="imageForm" novalidate>
              <input id="popup-image-name" type="text" class="popup__input" name="name" required placeholder="Описание" />
              <span class="popup-image-name-error popup__input-error"></span>
              <input id="popup-image-link" type="url" class="popup__input" name="job" required placeholder="Ссылка на картинку" />
              <span class="popup-image-link-error popup__input-error"></span>
            <button id="popup-image-submit" type="submit" class="popup__submit" aria-label="Создать" >Создать</button>
          </form>
        </div>
      </div>
      <div id="popup-zoom" class="popup popup__zoom_active">
        <div class="popup__zoom-container">
          <button id="popup-zoom-close" type="button" class="popup__close" aria-label="Закрыть"></button>
          <img class="popup__zoom" src="" alt="">
          <p class="popup__context"></p>
        </div>
      </div>
      <!-- Конец popup -->
      <!-- Образец для создания карточек-->
        <ul id="cards-template" class="cards">
          <li class="cards__item">
            <img src="<%=require('./images/icon/Trash.svg')%>" class="cards__trash">
            <img src="" class="cards__image" alt="" />
              <div class="cards__info-area">
                <h2  class="cards__description"></h2>
                <button type="button" class="cards__like" aria-label="Лайк"></button>
              </div>
          </li>
        </ul>
    </div>
  </body>
</html>
