<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Project mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <!-- Начало блока header -->
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта Место"
        />
      </header>
      <!-- Конец блока header -->
      <main class="content">
        <!-- Начало секции profile -->
        <section class="profile">
          <div
            class="profile__avatar"
          >
          <div class="profile__overlay"></div>
          <button class="profile__pencil"></button>
          </div>
          <div class="profile__info-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактирование профиля пользователя"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-mesto"
            aria-label="Добавить место"
          ></button>
        </section>
        <!-- Конец секции profile -->
        <!-- Начало секции cards -->
        <section id="cards-container" class="cards"></section>
        <!-- Конец секции cards -->
        <!-- Начало блока footer -->
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <!-- Конец блока footer -->
      </main>
      <!-- popup - profile-->
      <div id="profile-popup" class="popup">
        <div class="popup__container">
          <button
            id="popup-profile-close"
            type="button"
            class="popup__close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <form
            id="popup-profile-form"
            class="popup__form"
            name="profileForm"
            novalidate
          >
            <input
              id="username-input"
              type="text"
              class="popup__input"
              name="name"
              required
              placeholder="Ваше имя"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              pattern="[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            />
            <span class="username-input-error popup__input-error"></span>
            <input
              id="description-input"
              type="text"
              class="popup__input"
              name="job"
              required
              placeholder="Чем вы занимаетесь ?"
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              pattern="[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            />
            <span
              class="description-input-error popup__input-error"
            ></span>
            <button
              id="popup-profile-submit"
              type="submit"
              class="popup__submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Конец popup profile-->
      <!--popup - image-->
      <div id="image-popup" class="popup">
        <div class="popup__container">
          <button
            id="popup-image-close"
            type="button"
            class="popup__close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__name">Новое место</h2>
          <form
            id="popup-image-form"
            class="popup__form"
            name="imageForm"
            novalidate
          >
            <input
              id="popup-image-name"
              type="text"
              class="popup__input"
              name="name"
              required
              placeholder="Описание"
              minlength="2"
              maxlength="30"
              pattern="[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            />
            <span class="popup-image-name-error popup__input-error"></span>
            <input
              id="popup-image-link"
              type="url"
              class="popup__input"
              name="job"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="popup-image-link-error popup__input-error"></span>
            <button
              id="popup-image-submit"
              type="submit"
              class="popup__submit"
              aria-label="Создать"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <!--Конец popup - image-->
      <!--popup - avatar-->
      <section id="avatar-popup" class="popup">
        <div class="popup__container">
          <h3 class="popup__name">Обновить аватар</h3>
          <button class="popup__close" type="button"></button>
          <form class="popup__form" name="avatar" novalidate>
            <input
              id="popup-avatar-link"
              class="popup__input"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="popup-avatar-link-error popup__input-error"
            ></span>
            <button id="popup-avatar-submit" class="popup__submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <!--Конец popup - avatar-->
      <!--popup - zoom-->
      <div id="popup-zoom" class="popup popup__zoom_active">
        <div class="popup__zoom-container">
          <button
            id="popup-zoom-close"
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <img class="popup__zoom" src="" alt="" />
          <p class="popup__context"></p>
        </div>
      </div>
      <!-- Конец popup -->
      <!-- Образец для создания карточек-->
      <ul id="cards-template" class="cards">
        <li class="cards__item">
          <button
            class="cards__trash"
            type="button"
          ></button>
          <img src="" class="cards__image" alt="" />
          <div class="cards__info-area">
            <h2 class="cards__description"></h2>
            <div class="cards__likes">
              <button
              type="button"
              class="cards__like"
              aria-label="Лайк"
              ></button>
              <p class="cards__like-amount">0</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
